version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Compile
          command: ./gradlew assembleDebug
      - run:
          name: Run Inspection
          command: ./gradlew lint
      - run:
          name: Run Save test results
          command: |
              mkdir -p ~/lint/
              find . -type f -regex ".*/build/reports/lint-results.xml" -exec cp {} ~/lint/ \;
          when: always
      - run:
          name: Run Tests
          command: ./gradlew jacocoTestReport
      - run:
          name: Run Save coverage #codecov #<(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}
          command: |
              curl -s https://codecov.io/bash > .codecov
              chmod +x .codecov
              ./.codecov
      - run:
          name: Run Save test results
          command: |
              mkdir -p ~/junit/
              find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit


