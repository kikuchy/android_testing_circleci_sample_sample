version: 2
jobs:
  commit:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Compile
          command: ./gradlew assembleDebug
      - run:
          name: Run Inspection
          command: ./gradlew lint
      - run:
          name: Run Tests
          command: ./gradlew jacocoTestReport
      - run:
          name: Run Save coverage
          command: |
              curl -s https://codecov.io/bash > .codecov
              chmod +x .codecov
              ./.codecov
      - run:
          name: Run Save test results
          command: |
              mkdir -p ~/junit/
              find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - persist_to_workspace:
          root: .
          paths:
            - .
  release:
      working_directory: ~/code
      docker:
        - image: circleci/android:api-28-alpha
      steps:
        - attach_workspace:
            at: .
        - run:
            name: Store Google Play Android Developer Service Account
            command: echo $GOOGLE_PLAY_SERVICE_KEY | base64 --decode > app/google-play-service-key.json
        - run:
            name: Decrypted keystore
            command: |
                openssl aes-256-cbc -d \
                    -in app/release.keystore.jks.encrypted \
                    -out app/release.keystore.jks -k $DECRYPTED_KEY -md md5
        - run:
            name: Run publishApkRelease
            command: ./gradlew publishApkRelease

workflows:
  version: 2
  deployment_pipeline:
    jobs:
      - commit:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - manual_test:
          type: approval
          filters:
            tags:
              only: /.*/
            branches:
              only: master
          requires:
            - commit
      - release:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
            branches:
              ignore: /.*/
          requires:
            - manual_test
